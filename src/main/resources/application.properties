
# Setting Port : Misal di sini contohnya menggunakan port 9090, jadi nanti untuk run aplikasi nya
# masukkan localhost:9090 di url
server.port = 9099

# Setting DataSource : Atur di sini konfigurasi kamu untuk koneksi database 
# Misal di sini nama database nya "providerdb",
spring.datasource.url = jdbc:mysql://localhost:3306/db_produk_makaroni?useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = 

#El yang latihanspringboot hapus aja ya?

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Perlihatkan atau tidak log untuk setiap query sql
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.open-in-view=true
spring.devtools.restart.enabled=true



