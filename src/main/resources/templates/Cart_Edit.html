<!DOCTYPE html>
<html lang="en">

<head th:replace="index_user::head"></head>

<body>
	<div th:replace="index_user::top" class="main-top"></div>
	<header th:replace="index_user::sidebar" class="main-header"></header>

	<div class="all-title-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2>Checkout</h2>
					<ul class="breadcrumb">
						<li class="breadcrumb-item"><a href="#">Shop</a></li>
						<li class="breadcrumb-item active">Checkout</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Title Box -->

	<!-- Start Cart  -->
	<div class="cart-box-main">
		<div class="container">
			<div class="row new-account-login">
				<div class="col-sm-6 col-lg-6 mb-3">
					<div class="title-left">
						<h3>Update Your Cart</h3>
					</div>
					<h5>
						<a data-toggle="collapse" href="#formLogin" role="button"
							aria-expanded="false">Click here to Update</a>
					</h5>
					<form class="mt-3 collapse review-form-box" id="formLogin"
						method="GET" action="/cart/save/edit">
						<div class="form-group">
							<input type="hidden" class="form-control" id="id" name="kode"
								th:value="${cart.kode}"> <input type="hidden"
								class="form-control" id="id" name="produk"
								th:value="${cart.produk.kode}"> <input type="hidden"
								class="form-control" id="id" name="pembeli"
								th:value="${cart.pembeli.id}">
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="InputEmail" class="mb-0">Nama Produk</label> <input
									type="twxt" class="form-control" id="InputEmail"
									th:value="${cart.produk.namaProduk}" readonly>
							</div>
							<div class="form-group col-md-6">
								<label for="InputPassword" class="mb-0">Harga Jual</label> <input
									type="text" class="form-control" id="InputPassword"
									th:value="${cart.produk.hargaJual}" readonly>
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="InputEmail" class="mb-0">Stok Produk</label> <input
									type="text" class="form-control" id="InputEmail"
									th:value="${cart.produk.stok}" readonly>
							</div>
							<div class="form-group col-md-6">
								<label for="InputPassword" class="mb-0">Kuantitas</label> <input
									style="text-align: center" class="form-control" name="quantity"
									min="0" max="20" type="number" th:value="${cart.quantity}">
							</div>
							<button type="submit" class="btn hvr-hover">Update Cart</button>
							<a style="color: white" class="btn hvr-hover"
								th:href="@{/cart/tampil}">Back To Cart</a>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- End Cart -->



	<footer th:replace="index_user::footer"></footer>
	<div th:replace="index_user::copyright" class="footer-copyright"></div>
	<div th:replace="index_user::js"></div>

</body>
</html>
