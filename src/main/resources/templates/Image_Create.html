<!DOCTYPE html>
<html lang="en">
<head th:replace="index::head"></head>


<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

<!-- Navbar -->
<nav th:replace="index::navv"></nav>
<!-- /.navbar -->

<aside th:replace="index::sidebar" ></aside>

  <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
<div class="container"> 
        <div class="ror"> 
          <div class="col-8"> 
            <center><h1 class="mt-3">Tambah Gambar</h1></center>             
              <form method="post" action="/image/create" enctype="multipart/form-data">

                 <input 
                  type="hidden" 
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}" />
                    
                <div class="form-group">
                      <input type="hidden" th class="form-control" id="id"  name="kode" th:value="${image.kode}">
                      <label for="rs">Rasa</label>
                      <select name="rasa" class="form-control">
                      <option  th:each="row :${rasa}" th:value="${row.kode}" th:text="${row.nama_rasa}"></option>
                    </select>
                
                    <div class="custom-file mb-2">
                		  <label for="customFile">Add in image</label><br>
                      <input type="file" name="pfile" class="custom-file" id="customFile" th:value="${image.image}">
                    </div> 
                </div>
                

                
                <button type="submit" class="btn btn-primary">Tambah Data</button>
                <a th:href="@{'/produk/tampil'}"  class="btn btn-danger">Kembali</a>
              </form>
          </div>
        </div>
    </div>                
  
  </div>
  <!-- /.content-wrapper -->
  
  
  
  <footer th:replace="index::foot" class="main-footer"></footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<div th:replace="index::js"></div>
</body>
</html>
