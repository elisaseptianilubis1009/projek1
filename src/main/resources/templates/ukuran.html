<!DOCTYPE html>
<html lang="en">
<head th:replace="index::head"></head>


<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

<!-- Navbar -->
<nav th:replace="index::navv"></nav>
<!-- /.navbar -->

<aside th:replace="index::sidebar" ></aside>

  <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Dashboard Ukuran</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
                       <div class="card mb-4">
                            <div class="card-header">
                              <a th:href="@{'/ukuran/create'}" class="btn btn-primary  text white mt-2"> Tambah Data</a>  
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th bgcolor="grey" style="text-align: center;">No</th>
                                                <th bgcolor="grey" style="text-align: center;">Ukuran Produk</th>
                                                <th bgcolor="grey" style="text-align: center;">Berat</th>
                                                <th bgcolor="grey" style="text-align: center;">Action</th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="row,var: ${ukuran}">
                                                <td style="text-align: center;" th:text="${var.count}"></td>
                                                <td style="text-align: center;" th:text="${row.namaUkuran}"></td>
                                                <td style="text-align: center;" th:text="${row.berat} +   gr"></td>
                                                <td style="text-align: center;">
                                                    <a th:href="@{'/ukuran/edit/' +${row.kode}}" th:id="${row.kode}" class="btn btn-sm btn-success text white"> Ubah</a>

                                                    <a th:href="@{'/ukuran/delete/' +${row.kode}}"  onclick="return confirm('Yakin ingin dihapus?')" class="btn btn-sm btn-danger">Hapus</a>
                                                </td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

  </div>
  <!-- /.content-wrapper -->
  
  
  
  <footer th:replace="index::foot" class="main-footer"></footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<div th:replace="index::js"></div>
</body>
</html>
