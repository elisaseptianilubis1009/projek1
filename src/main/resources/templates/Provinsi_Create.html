<!DOCTYPE html>
<html lang="en">
<head th:replace="index::head"></head>


<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

<!-- Navbar -->
<nav th:replace="index::navv"></nav>
<!-- /.navbar -->

<aside th:replace="index::sidebar" ></aside>

  <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
<div class="container"> 
        <div class="ror"> 
          <div class="col-8"> 
            <h1 class="mt-3">Tambah Data Provinsi</h1>             
              <form method="post" action="/provinsi/create">

              <input 
                  type="hidden"                   
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}" />
              
                 <div class="form-group">
                      <input type="hidden" class="form-control" id="id"  name="kode" th:value="${provinsi.kode}">
                </div>
                              
                <div class="form-group">
                     <label for="prov">Provinsi</label>
                      <input type="text" class="form-control" id="prov"  name="provinsi" th:value="${provinsi.provinsi}">
                </div>                
				                
                <button type="submit" class="btn btn-primary">Simpan Data</button>
                <a th:href="@{'/rasa/tampil'}"  class="btn btn-danger">Kembali</a>
              </form>
          </div>
        </div>
    </div>                

  </div>
  <!-- /.content-wrapper -->
  
  
  
  <footer th:replace="index::foot" class="main-footer"></footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<div th:replace="index::js"></div>
</body>
</html>
