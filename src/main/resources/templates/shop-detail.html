<!DOCTYPE html>
<html lang="en">

<head th:replace="index_user::head"></head>
<body>
    <div th:replace="index_user::top" class="main-top"></div>
    <header th:replace="index_user::sidebar" class="main-header"></header>
    
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Shop Detail</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active">Shop Detail </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Shop Detail  -->
    <div class="shop-detail-box-main">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-5 col-md-6">
                    <div id="carousel-example-1" class="single-product-slider carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active"> <img class="d-block w-100" th:src="@{/images/matcha.jpg}" alt="First slide"> </div>
                            <div class="carousel-item"> <img class="d-block w-100" th:src="@{/images/Gurih_medium.jpg}" alt="Second slide"> </div>
                            <div class="carousel-item"> <img class="d-block w-100" th:src="@{/images/Macok_jumbo.jpg}" alt="Third slide"> </div>
                        </div>
                        <a class="carousel-control-prev" href="#carousel-example-1" role="button" data-slide="prev"> 
						<i class="fa fa-angle-left" aria-hidden="true"></i>
						<span class="sr-only">Previous</span> 
					</a>
                        <a class="carousel-control-next" href="#carousel-example-1" role="button" data-slide="next"> 
						<i class="fa fa-angle-right" aria-hidden="true"></i> 
						<span class="sr-only">Next</span> 
					</a>
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-1" data-slide-to="0" class="active">
                                <img class="d-block w-100 img-fluid" src="images/smp-img-01.jpg" alt="" />
                            </li>
                            <li data-target="#carousel-example-1" data-slide-to="1">
                                <img class="d-block w-100 img-fluid" src="images/smp-img-02.jpg" alt="" />
                            </li>
                            <li data-target="#carousel-example-1" data-slide-to="2">
                                <img class="d-block w-100 img-fluid" src="images/smp-img-03.jpg" alt="" />
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="col-xl-7 col-lg-7 col-md-6">
                    <div class="single-product-details">
                        <center><h2>Makaroni Rasa [[${rasa.getNamaRasa()}]]</h2></center>
                        <p class="available-stock"><span> Stok  :  available / <a href="#">8 sold </a></span><p>
		             </div>
		             
		                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
		                            	<thead>
                                            <tr>
                                                <th bgcolor="olive" style="text-align: center;color:white;">No</th>
                                                <th bgcolor="olive" style="text-align: center;color:white;">Ukuran</th>
                                                <th bgcolor="olive" style="text-align: center;color:white;">Berat</th>
                                                <th bgcolor="olive" style="text-align: center;color:white;">Harga</th>
                                                <th bgcolor="olive" style="text-align: center;color:white;">Quantity</th>
                                                <th bgcolor="olive" style="text-align: center;color:white;">Action</th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="row,var: ${listProduk}">
                                                <td bgcolor="olive" style="text-align: center;color:white;" th:text="${var.count}"></td>
                                                <td style="text-align: center;" th:text="${row.ukuran.namaUkuran}"></td>
                                                <td bgcolor="lavender" style="text-align: center;" th:text="${row.ukuran.berat}+Gram"></td>
                                                <td style="text-align: center;" th:text="${row.hargaJual}"></td>
                                                <td bgcolor="lavender" style="text-align: center;">
                                                	<input class="form-control" value="0" min="0" max="20" type="number">
                                                </td>
                                                <td bgcolor="lavender" style="text-align: center;">
													<a class="btn hvr-hover" th:href="@{'/cart/save/'+${row.kode}}"><i class="fa fa-shopping-bag"></i> Add to cart</a>
                                                </td>
                                            </tr>  
                                        </tbody>
                                    </table>
					

						
						<div class="add-to-btn">
							<div class="add-comp">
								<a class="btn hvr-hover" href="#"><i class="fas fa-heart"></i> Add to wishlist</a>
								
							</div>
							<div class="share-bar">
								<a class="btn hvr-hover" href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a>
								<a class="btn hvr-hover" href="#"><i class="fab fa-google-plus" aria-hidden="true"></i></a>
								<a class="btn hvr-hover" href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a>
								<a class="btn hvr-hover" href="#"><i class="fab fa-pinterest-p" aria-hidden="true"></i></a>
								<a class="btn hvr-hover" href="#"><i class="fab fa-whatsapp" aria-hidden="true"></i></a>
							</div>
						</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
