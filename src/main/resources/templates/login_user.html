<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Flat HTML5/CSS3 Login Form</title>
  <link rel="stylesheet" th:href="@{/css/style_login.css}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-page">
  <div class="form">
     <form class="login-form" th:action="@{/login}" method="post">
    
    	<div th:if="${param.error}" class="alert alert-arror">
                        Invalid Username and Password
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
                        You Haved Been Logged Out
        </div>
    
    
      <input type="text" placeholder="username" name="username"/>
      <input type="password" placeholder="password" name="password"/>
      <button type="submit">Sign In</button>
      <p class="message">Not registered? <a th:href="@{/registrasi}">Create an account</a></p>
    </form>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  th:src="@{/js/script_login.js}"></script>

</body>
</html>
