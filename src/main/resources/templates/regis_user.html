<!DOCTYPE html>
<html lang="en" >
<head>
	  <meta charset="UTF-8">
	  <title>CodePen - Creative SignUp Form</title>
	  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
	<head>
		<title>Creative Colorlib SignUp Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!-- Custom Theme files -->
		<link th:href="@{/css/style_regis.css}" rel="stylesheet" type="text/css" media="all" />
		<!-- //Custom Theme files -->
		<!-- web font -->
		<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
		<!-- //web font -->
	</head>
	<body>
		<!-- main -->
		<div class="main-w3layouts wrapper">
			<h1>Creative SignUp Form</h1>
			<div class="main-agileinfo">
				<div class="agileits-top">
					<form action="/registrasi/save" method="post">
						<input 
		                  type="hidden"                   
		                  th:name="${_csrf.parameterName}"
		                  th:value="${_csrf.token}"/>
		                
		                <div class="form-group">
		                      <input type="hidden" class="form-control" id="id"  name="id" th:value="${pembeli.id}">
		                      <input type="hidden" class="form-control" id="id"  name="login.id" th:value="${pembeli.login.id}">
		                      <input type="hidden" class="form-control" id="akses"  name="login.akses" th:value="${pembeli.login.akses}">
		                      <input type="hidden" class="form-control" id="active"  name="login.active" th:value="${pembeli.login.active}">    
		                </div>
						
						<div class="form-group">
							<label style="color: white">Nama Lengkap</label>
							<input class="form-control" type="text" name="namaLengkap"  required="" th:value="${pembeli.namaLengkap}">
						</div>
						<br>
						<div class="form-group">
							<label style="color: white">Alamat</label>
							<input class="text" type="text" name="alamat"  required="" th:value="${pembeli.alamat}">
						</div>
						<br>
						<div class="form-group">
							<label style="color: white">No Telepon</label>
							<input class="text " type="text" name="noTelp"  required="" th:value="${pembeli.noTelp}">
						</div>
						<br>
						<div class="form-group">
							<label style="color: white">Username</label>
							<input class="text" type="text" name="login.username"  required="" th:value="${pembeli.login.username}">
						</div>
						<br>
						<div class="form-group">
							<label style="color: white">Password</label>
							<input class="text" type="password" name="login.password"  required="" th:value="${pembeli.login.password}">
						</div>
						<br>
						<div class="form-group">
							<label style="color: white">Email</label>
							<input class="text email" type="email" name="email"  required="" th:value="${pembeli.email}">
						</div>
						<div class="wthree-text">
							<label class="anim">
								<input type="checkbox" class="checkbox" required="">
								<span>I Agree To The Terms & Conditions</span>
							</label>
						</div>	
						<input type="submit" onclick="return confirm('Registrasi berhasil !')" class="btn btn-sm btn-danger" value="SIGNUP">
					</form>
					<p>Don't have an Account? <a href="/login"> Login Now!</a></p>
				</div>
			</div>
			<!-- copyright -->
			<div class="colorlibcopy-agile">
				<p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
			</div>
			<!-- //copyright -->
			<ul class="colorlib-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<!-- //main -->
</body>
</html>
